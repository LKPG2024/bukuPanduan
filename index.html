<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Reader</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
        color: #333;
      }
      #book-container {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      #book {
        width: 100%;
        height: 100%;
        border: none;
      }
      #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      #night-mode {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="book-container">
      <iframe id="book" src="etikaKristen.pdf" frameborder="0"></iframe>
      <div id="controls" class="text-center">
        <input type="checkbox" id="night-mode" class="mr-2" />
        <label for="night-mode" class="mr-3">Night Mode</label>
        <button id="prev-page" class="btn btn-primary mr-2"><i class="fas fa-arrow-left"></i> Previous Page</button>
        <button id="next-page" class="btn btn-primary mr-2">Next Page <i class="fas fa-arrow-right"></i></button>
        <button id="zoom-in" class="btn btn-secondary mr-2">Zoom In <i class="fas fa-search-plus"></i></button>
        <button id="zoom-out" class="btn btn-secondary">Zoom Out <i class="fas fa-search-minus"></i></button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const book = document.getElementById('book');
      const nightModeCheckbox = document.getElementById('night-mode');
      const prevPageBtn = document.getElementById('prev-page');
      const nextPageBtn = document.getElementById('next-page');
      const zoomInBtn = document.getElementById('zoom-in');
      const zoomOutBtn = document.getElementById('zoom-out');

      let currentPage = 1;

      // Function to toggle night mode
      function toggleNightMode() {
        if (nightModeCheckbox.checked) {
          document.body.style.backgroundColor = '#333';
          document.body.style.color = '#fff';
        } else {
          document.body.style.backgroundColor = '#f0f0f0';
          document.body.style.color = '#333';
        }
      }

      // Function to navigate to the previous page
      function prevPage() {
        if (currentPage > 1) {
          currentPage--;
          book.contentWindow.postMessage(JSON.stringify({ page: currentPage }), '*');
        }
      }

      // Function to navigate to the next page
      function nextPage() {
        currentPage++;
        book.contentWindow.postMessage(JSON.stringify({ page: currentPage }), '*');
      }

      // Function to zoom in
      function zoomIn() {
        book.contentWindow.postMessage(JSON.stringify({ zoom: 1.25 }), '*');
      }

      // Function to zoom out
      function zoomOut() {
        book.contentWindow.postMessage(JSON.stringify({ zoom: 0.8 }), '*');
      }

      // Event listeners
      nightModeCheckbox.addEventListener('change', toggleNightMode);
      prevPageBtn.addEventListener('click', prevPage);
      nextPageBtn.addEventListener('click', nextPage);
      zoomInBtn.addEventListener('click', zoomIn);
      zoomOutBtn.addEventListener('click', zoomOut);

      // Initialize night mode
      toggleNightMode();
    </script>
  </body>
</html>
