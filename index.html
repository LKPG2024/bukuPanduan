<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buku Panduan LKPG 2024</title>
    <link rel=”icon” href=”logoo.png”>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f5d5ae;
        color: #333;
      }
      #book-container {
        width: 100%;
        height: calc(100vh - 100px);
        overflow: hidden;
        position: relative;
      }
      #pdf-viewer-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #pdf-viewer {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
      }
      #controls {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-top: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #navigation {
        display: flex;
        align-items: center;
      }
      #preview-panel {
        display: flex;
        overflow-x: auto;
        width: calc(100% - 150px);
        max-width: 80%;
        white-space: nowrap;
      }
      .preview-item {
        margin-right: 10px;
        cursor: pointer;
        border: 1px solid #ccc;
        padding: 5px;
      }

      @media screen and (max-width: 768px) {
        .preview-item {
          width: 60px;
        }
      }

      #logo {
        width: 50px;
        height: auto;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="book-container">
      <div id="pdf-viewer-container">
        <canvas id="pdf-viewer"></canvas>
      </div>
    </div>
    <div id="controls">
      <div id="navigation">
        <img src="logoo.png" alt="Logo" id="logo" />
        <button id="prev-page" class="btn btn-primary mr-2"><i class="fas fa-arrow-left"></i></button>
        <input type="number" id="page-number" min="1" max="1" value="1" style="width: 60px; text-align: center; margin-right: 5px" />
        <button id="go-to-page" class="btn btn-primary mr-2">Go</button>
        <button id="next-page" class="btn btn-primary mr-2"><i class="fas fa-arrow-right"></i></button>
      </div>
      <div id="preview-panel"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>

    <script>
      const pageNumberInput = document.getElementById('page-number');
      const goToPageBtn = document.getElementById('go-to-page');
      const prevPageBtn = document.getElementById('prev-page');
      const nextPageBtn = document.getElementById('next-page');
      const previewPanel = document.getElementById('preview-panel');
      const pdfViewer = document.getElementById('pdf-viewer');

      let currentPage = 1;
      let pdfDoc = null;

      // Function to render PDF
      async function renderPdf(url) {
        const loadingTask = pdfjsLib.getDocument(url);
        pdfDoc = await loadingTask.promise;
        renderPage(1);
        renderPreview();
      }

      // Function to render specific page
      function renderPage(num) {
        pdfDoc.getPage(num).then(function (page) {
          const viewport = page.getViewport({ scale: 1 });
          const canvas = document.getElementById('pdf-viewer');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          const renderContext = {
            canvasContext: context,
            viewport: viewport,
          };
          page.render(renderContext);
          pageNumberInput.value = num;
        });
      }

      // Function to render preview of next pages
      function renderPreview() {
        const numPreviews = Math.min(5, pdfDoc.numPages - currentPage);
        previewPanel.innerHTML = '';
        for (let i = 1; i <= numPreviews; i++) {
          const pageNum = currentPage + i;
          pdfDoc.getPage(pageNum).then(function (page) {
            const viewport = page.getViewport({ scale: 0.3 });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            const renderContext = {
              canvasContext: context,
              viewport: viewport,
            };
            page.render(renderContext).promise.then(() => {
              canvas.classList.add('preview-item');
              canvas.addEventListener('click', () => {
                renderPage(pageNum);
              });
              previewPanel.appendChild(canvas);
            });
          });
        }
      }

      // Function to navigate to a specific page
      function goToPage() {
        const pageNumber = parseInt(pageNumberInput.value);
        if (pageNumber >= 1 && pageNumber <= pdfDoc.numPages) {
          currentPage = pageNumber;
          renderPage(currentPage);
          renderPreview();
        }
      }

      // Function to navigate to the previous page
      function prevPage() {
        if (currentPage > 1) {
          currentPage--;
          renderPage(currentPage);
          renderPreview();
        }
      }

      // Function to navigate to the next page
      function nextPage() {
        if (currentPage < pdfDoc.numPages) {
          currentPage++;
          renderPage(currentPage);
          renderPreview();
        }
      }

      // Event listeners
      nightModeCheckbox.addEventListener('change', toggleNightMode);
      goToPageBtn.addEventListener('click', goToPage);
      prevPageBtn.addEventListener('click', prevPage);
      nextPageBtn.addEventListener('click', nextPage);

      // Initialize night mode
      toggleNightMode();
      renderPdf('etikaKristen.pdf');
    </script>
  </body>
</html>
